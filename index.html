<!DOCTYPE html>
<html>
	<head>
		<title>Vast Sound Effects</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="border">
			<div id="header">
				<h1>Vast Sounds</h1>
				<p>Tap the buttons for the sounds</p>
			</div>
			<div class="body">
				<div class="sounds">
					<button type="button" name="button" class="chai">CHAI</button>
					<button type="button" name="button" class="confuse">CONFUSE</button>
					<button type="button" name="button" class="scratch">SCRATCH</button>
					<button type="button" name="button" class="fart">FART</button>
					<button type="button" name="button" class="funke">FUNKE</button>
				</div>
			</div>
			<div class="footer">
				<p class="footerfont">Designed by Seun Daniel Omatsola</p>
			</div>
		</div>
		<script src="index.js" charset="utf-8"></script>
	</body>
</html>
